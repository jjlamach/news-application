<div class="clr-row">
  <div class="clr-col-4">
    <span class="label label-purple">Sports Articles</span>
  </div>

  <div class="clr-col-6">
    <span class="label label-info">Currently reading {{ selectedCountry.toUpperCase() }} sports articles</span>
  </div>
  <br/> <br/>

  <div class="clr-col">
    <div class="clr-select-wrapper float-lg-right">
      <label>Country:</label>
      <select clrSelect name="countries" [(ngModel)]="selectedCountry" (ngModelChange)="changeCountryNews($event)">
        <option *ngFor="let country of countries"> {{ country }}</option>
      </select>
    </div>
  </div>
</div>


<div class="clickable card col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let sport of newsResponse.body; index as i">
    <div class="container" align="center">
      <i class="fas fa-futbol"></i>
    </div>
    <div class="card-block">
      <div class="card-header">
        <h1 class="card-title">{{sport.webTitle}}</h1>
        <div class="card-image" align="center">
          <img class="col-lg-4 col-md-4 col-sm-12 col-xs-12" src="{{sport.fields.thumbnail}}">
        </div>
      </div>
      <div class="card-footer">
        <div class="card-media-block">
          <div class="card-media-description">
            <strong>Author</strong><span class="card-media-text">{{sport.fields.byline}}</span>
            <strong>Publication date</strong><span class="card-media-text">{{sport.webPublicationDate}}</span>
            <strong>Type</strong><span class="card-media-text">{{sport.type}}</span>
          </div>
        </div>
      </div>

      <div class="container" align="center">
        <div class="btn-group btn-outline-primary">
          <button class="btn btn-sm" (click)="showModal(newsResponse.body[i])">Read article</button>
          <button class="btn btn-sm" (click)="goToNewsSite(sport.webUrl)">Go to site</button>
        </div>
      </div>
    </div>
  </div>

<clr-modal [(clrModalOpen)]="basic" >
  <h3 class="modal-title">{{newsArticleInModal.webTitle}}</h3>
  <div class="modal-body">
    <p>{{newsArticleInModal.bodyText}}</p>
  </div>
</clr-modal>

<br/><br/>
<div class="container" align="center">
  <button class="btn btn-outline-success" (click)="incrementNewsOnPage()"> More articles</button>
</div>
